<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aditya Physiotherapy Clinic & Day Care Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ===== Header ===== -->
  <header class="header">
    <div class="header-container">
      <div class="logo">
        <img src="/ad.jpeg" alt="Clinic Logo">
      </div>

      <nav class="navbar">
        <ul>
          <li><a href="#home" class="active">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#appointment">Appointment</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>

      <div class="nav-right">
        <a href="#appointment" class="btn-book">Book Now</a>
      </div>

      <!-- Hamburger Menu for Mobile -->
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </header>

  <!-- ===== Hero Section ===== -->
  <section class="hero" id="home">
    <video class="hero-video" autoplay muted loop>
      <source src="/142542-780232247_small.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Aditya Physiotherapy Clinic</h1>
      <p>Your Health, Our Priority</p>
      <div class="hero-buttons">
        <a href="#appointment" class="btn">Book Appointment</a>
        <a href="tel:+911234567890" class="btn-call">Call Now</a>
      </div>
    </div>
  </section>

  <!-- ===== JS: Hamburger Menu & Smooth Scroll ===== -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hamburger = document.getElementById('hamburger');
      const navbar = document.querySelector('.navbar');

      // Toggle mobile menu
      hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navbar.classList.toggle('active');
      });

      // Close menu when clicking a nav link on mobile
      document.querySelectorAll('.navbar a').forEach(link => {
        link.addEventListener('click', () => {
          if(window.innerWidth <= 768){
            hamburger.classList.remove('active');
            navbar.classList.remove('active');
          }
        });
      });
    });
  </script>

</body>
</html>
